specVersion: 0.0.2
repository: https://github.com/lilypad-forest/eleos-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: rinkeby
    source:
      address: "0x142E5E493c803852D51526c5556a0Ee2FAFAC0D9"
      abi: EleosFactory
      startBlock: 14868433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/eleosFactory.ts
      entities:
        - Factory
      abis:
        - name: EleosFactory
          file: ./abis/EleosFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: UniswapFactory
          file: ./abis/uniswapFactory.json
        - name: Pair
          file: ./abis/pair.json
        - name: FarmingPool
          file: ./abis/FarmingPool.json
        - name: Distributor
          file: ./abis/Distributor.json
        - name: Collateral
          file: ./abis/Collateral.json
        - name: Borrowable
          file: ./abis/Borrowable.json
        - name: StakedLPToken01
          file: ./abis/StakedLPToken01.json
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      eventHandlers:
        - event: LendingPoolInitialized(indexed address,indexed address,indexed address,address,address,address,uint256)
          handler: handleLendingPoolInitialized
templates:
  - kind: ethereum/contract
    name: UniswapPair
    network: rinkeby
    source:
      abi: UniswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapPair.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/UniswapPair.json
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PoolToken
          file: ./abis/PoolToken.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync1
  - kind: ethereum/contract
    name: Collateral
    network: rinkeby
    source:
      abi: Collateral
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/collateral.ts
      entities:
        - Collateral
      abis:
       - name: Collateral
         file: ./abis/Collateral.json
      eventHandlers:
        - event: Sync(uint256)
          handler: handleSync
        - event: NewSafetyMargin(uint256)
          handler: handleNewSafetyMargin
        - event: NewLiquidationIncentive(uint256)
          handler: handleNewLiquidationIncentive
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: Borrowable
    network: rinkeby
    source:
      abi: Borrowable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/borrowable.ts
      entities:
        - Borrowable
      abis:
       - name: Borrowable
         file: ./abis/Borrowable.json
       - name: FarmingPool
         file: ./abis/FarmingPool.json
       - name: Distributor
         file: ./abis/Distributor.json
      eventHandlers:
        - event: Sync(uint256)
          handler: handleSync
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: Borrow(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleBorrow
        - event: Liquidate(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLiquidate
        - event: CalculateKinkBorrowRate(uint256)
          handler: handleCalculateKinkBorrowRate
        - event: CalculateBorrowRate(uint256)
          handler: handleCalculateBorrowRate
        - event: NewReserveFactor(uint256)
          handler: handleNewReserveFactor
        - event: NewKinkUtilizationRate(uint256)
          handler: handleNewKinkUtilizationRate
        - event: NewBorrowTracker(address)
          handler: handleNewBorrowTracker
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: FarmingPool
    network: rinkeby
    source:
      abi: FarmingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/farmingPool.ts
      entities:
        - FarmingPool
      abis:
       - name: FarmingPool
         file: ./abis/FarmingPool.json
       - name: Distributor
         file: ./abis/Distributor.json
      eventHandlers:
        - event: Advance(uint256,uint256)
          handler: handleAdvance
  - kind: ethereum/contract
    name: StakedLPToken01
    network: rinkeby
    source:
      abi: StakedLPToken01
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapPair.ts
      entities:
        - Pair
      abis:
        - name: StakedLPToken01
          file: ./abis/StakedLPToken01.json
        - name: Pair
          file: ./abis/pair.json
        - name: UniswapFactory
          file: ./abis/uniswapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PoolToken
          file: ./abis/PoolToken.json
      eventHandlers:
        - event: Sync(uint256)
          handler: handleSync2
  - kind: ethereum/contract
    name: StakingRewards
    network: rinkeby
    source:
      abi: StakingRewards
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/stakingRewards.ts
      entities:
        - StakingRewards
      abis:
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      eventHandlers:
        - event: RewardAdded(uint256,uint256)
          handler: handleRewardAdded
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn